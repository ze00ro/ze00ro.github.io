---
layout: default
title: "Peter Lab"
---

<div class="home">
    <ul class="posts">
        {% for post in site.categories.life %}
        <li>
            <span>{{ post.date | date: "%Y-%m-%d" }}</span> &raquo;
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span>{{ post.tagline }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
